<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API&DataFilter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>員工資料系統</h1>
        </div>
        <div class="content">
            <div>
                <h2>新增員工資料:</h2>
                <input type="text" placeholder="員工編號" class="textEmpno">
                <input type="text" placeholder="員工姓名" class="textEmpname">
                <input type="text" placeholder="員工生日" class="textBirthday">
                <select class="textSex">
                    <option value="男生">男生</option>
                    <option value="女生">女生</option>
                </select>
                <select class="textStatus">
                    <option value="true">員工狀態:true</option>
                    <option value="false">員工狀態:false</option>
                </select>
                <input type="button" value="新增資料" class="newDataBtn">
                <form action="main.js">
                    <label for="filter">篩選資料:</label>
                    <select name="filter" id="filter" class="selector"> 
                        <option >全部資料</option>
                        <option value="男生">男生</option>
                        <option value="女生">女生</option>
                        <option value=true>員工狀態正常</option>
                        <option value=false>員工狀態有誤</option>
                        <input type="button" value="篩選" class="filterBtn">
                    </select>
                </form>
            </div>
            <ol class="list">
                <li>系統運行中....<input type="button" value="刪除" class="deleteBtn" title="刪除此筆資料"></li>
            </ol>
        </div>
        <div class="footer">
            <p>網頁版面僅作為面試用作品</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
